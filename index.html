<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hafƒ±za Oyunu</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0 10px;
      font-weight: 100;
    }

    .info {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 15px;
      justify-content: center;
    }

    .card {
      width: 80px;
      height: 80px;
      perspective: 600px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background: #222;
    }

    .card-back {
      transform: rotateY(180deg);
      background: #fff;
      color: #111;
    }

    button {
      margin-top: 20px;
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: #111;
    }
  </style>
</head>
<body>
  <h1>üÉè Hafƒ±za Oyunu</h1>
  <div class="info">
    <div>Adƒ±m: <span id="moves">0</span></div>
    <div>S√ºre: <span id="timer">0</span>s</div>
  </div>
  <div class="board" id="game-board"></div>
  <button onclick="startGame()">Yeniden Ba≈ülat</button>

  <script>
    const symbols = ["üçé", "üçå", "üçá", "üçâ", "üçí", "ü•ù", "üçç", "üçë"];
    let cards = [];
    let flipped = [];
    let matched = 0;
    let moves = 0;
    let timer = 0;
    let timerInterval;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createCard(symbol, index) {
      const card = document.createElement("div");
      card.classList.add("card");
      card.dataset.symbol = symbol;
      card.dataset.index = index;

      const inner = document.createElement("div");
      inner.classList.add("card-inner");

      const front = document.createElement("div");
      front.classList.add("card-front");
      front.textContent = "‚ùì";

      const back = document.createElement("div");
      back.classList.add("card-back");
      back.textContent = symbol;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.addEventListener("click", () => flipCard(card));
      return card;
    }

    function flipCard(card) {
      if (
        flipped.length >= 2 ||
        card.classList.contains("flip") ||
        card.classList.contains("matched")
      ) return;

      card.classList.add("flip");
      flipped.push(card);

      if (flipped.length === 2) {
        moves++;
        document.getElementById("moves").textContent = moves;

        const [first, second] = flipped;
        if (first.dataset.symbol === second.dataset.symbol) {
          first.classList.add("matched");
          second.classList.add("matched");
          matched += 2;
          flipped = [];

          if (matched === cards.length) {
            clearInterval(timerInterval);
            setTimeout(() => alert("üéâ Kazandƒ±nƒ±z! Adƒ±m: " + moves + " | S√ºre: " + timer + " saniye"), 300);
          }
        } else {
          setTimeout(() => {
            first.classList.remove("flip");
            second.classList.remove("flip");
            flipped = [];
          }, 1000);
        }
      }
    }

    function startTimer() {
      timer = 0;
      document.getElementById("timer").textContent = timer;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById("timer").textContent = timer;
      }, 1000);
    }

    function startGame() {
      const board = document.getElementById("game-board");
      board.innerHTML = "";
      moves = 0;
      matched = 0;
      flipped = [];
      document.getElementById("moves").textContent = 0;
      startTimer();

      const deck = [...symbols, ...symbols];
      shuffle(deck);
      cards = deck.map((symbol, index) => createCard(symbol, index));
      cards.forEach(card => board.appendChild(card));
    }

    // Oyunu ba≈ülat
    startGame();
  </script>
</body>
</html>
